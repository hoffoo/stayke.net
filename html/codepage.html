<!DOCTYPE html>
<html>
	<head>
		
	<title>Code - Marin Staykov</title>

	<meta charset="UTF-8">

	<link href='/main.css' rel='stylesheet' type='text/css'>

	<style>
		#code {
			text-align: center;
		}

		#filenav {
			position: fixed;
			margin-left: 35px;
			font-size: 15px;
			font-weight: 200;
			font-family: "Inconsolata", "Menlo", monospace;
			letter-spacing: 3px;
		}

		#nav {
			text-transform: lowercase;
		}

		#nav a {
			margin-left: 15px;
		}

		#codeview {
			margin-top: 25px;
		}

	</style>
	</head>

	<body>

	<div id="header" class="yue">
		<div id="brand">
{{{projectnav}}}
		</div>

		<div id="nav">
{{{filenav}}}
		</div>
	</div>

	<div class="yue" id="codeview">
		<div id="code">
			<iframe frameborder="0" width="800px" height="600px" src="{{{url}}}"></iframe>
		</div>

	</div>

	</body>
</html>
