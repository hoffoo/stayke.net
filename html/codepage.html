<html>
	<head>
		<meta charset="UTF-8">

		<link href='/main.css' rel='stylesheet' type='text/css'>

		<style>
			#code {
				text-align: center;
			}

			#filenav {
				position: fixed;
				margin-left: 35px;
				font-size: 15px;
				font-weight: 200;
				font-family: "Inconsolata", "Menlo", monospace;
				letter-spacing: 3px;
			}

			#filenav a {
				text-decoration: none;
			}

			#filenav ul {
				list-style-type: none;
				padding: 0px;
				margin: 0px;
			}

			#nav {
				text-transform: lowercase;
			}

			#codeview {
				margin-top: 25px;
			}

		</style>
	</head>

	<body>

	<div id="header" class="yue">
		<div id="brand">
{{{pnav}}}
		</div>

		<div id="nav">
{{{fnav}}}
		</div>
	</div>

	<div class="yue" id="codeview">
		<div id="filenav">
		</div>

		<div id="code">
			<iframe frameborder="0" width="800" height="70%" src="/code/{{{url}}}"></iframe>
		</div>
	</div>

	</body>
</html>
